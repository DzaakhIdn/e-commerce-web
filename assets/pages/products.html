<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../../src/output.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Icon's -->
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <style>
    * {
      font-family: "Manrope";
    }
    i:hover {
      cursor: pointer;
    }
  </style>
  <body>
    <!-- Navigation / Breadcrumbs -->
    <div class="bg-black text-white text-sm py-2 flex justify-center relative">
      <span
        >Sign up and get 20% off your first order.
        <a href="#" class="underline">Sign Up Now</a></span
      >
    </div>
    <nav class="bg-white shadow-sm py-4 z-30 sticky top-0">
      <div
        class="container mx-auto flex items-center justify-between px-4 lg:px-8"
      >
        <!-- Hamburger Menu (Mobile) -->
        <button class="hamburger-menu">
          <i class="ph-list"></i>
        </button>

        <!-- Logo -->
        <div class="text-2xl font-bold flex-grow lg:flex-grow-0">
          <a
            href="#"
            class="text-black font-extrabold"
            style="font-family: 'Cormorant'"
            >SHOP.CO</a
          >
        </div>

        <!-- Links (Desktop) -->
        <div class="hidden lg:flex space-x-8 text-sm font-medium">
          <a href="index.html" class="link_nav">Home</a>
          <a href="./assets/pages/katalog.html" class="link_nav">On Sale</a>
          <a href="#" class="link_nav">New Arrivals</a>
          <a href="#" class="link_nav">Brands</a>
        </div>

        <!-- Search bar (Desktop) -->
        <div class="hidden lg:flex flex-grow max-w-lg items-center relative">
          <input
            type="text"
            class="w-full py-2 pl-10 pr-4 rounded-full bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-300"
            placeholder="Search for products..."
          />
          <i class="ph-magnifying-glass absolute left-3 text-gray-500"></i>
        </div>

        <!-- Icons (Desktop & Mobile) -->
        <div class="flex space-x-4 items-center">
          <a
            id="mobile-search-btn"
            href="#"
            class="text-gray-700 text-xl hover:text-black lg:hidden"
          >
            <i class="ph-magnifying-glass"></i>
          </a>
          <a href="#" class="text-gray-700 text-xl hover:text-black">
            <i class="ph-shopping-cart"></i>
          </a>
          <a href="#" class="text-gray-700 text-xl hover:text-black">
            <i class="ph-user-circle"></i>
          </a>
        </div>
      </div>

      <!-- Mobile Search Input -->
      <!-- <div
          id="mobile-search"
          class="absolute inset-x-0 w-full top-10 bg-white px-4 py-3 flex items-center transition-transform duration-300 -z-30 lg:hidden mb-5 translate-y-0"
        >
          <input
            type="text"
            class="w-full py-2 px-4 rounded-full bg-gray-100 focus:outline-none"
            placeholder="Search for products..."
          />
        </div> -->
    </nav>
    <!-- Sidebar Menu (Mobile) -->
    <div class="mobile-menu -translate-x-full">
      <div class="flex justify-between items-center px-4 py-4 border-b">
        <div class="text-2xl font-bold" style="font-family: 'Raleway'">
          SHOP.CO
        </div>
        <button class="close-menu text-2xl">
          <i class="ph-x"></i>
        </button>
      </div>
      <ul class="space-y-4 px-4 py-6">
        <li>
          <a href="#" class="block text-gray-700 hover:text-black">Home</a>
        </li>
        <li>
          <a href="#" class="block text-gray-700 hover:text-black">On Sale</a>
        </li>
        <li>
          <a href="#" class="block text-gray-700 hover:text-black"
            >New Arrivals</a
          >
        </li>
        <li>
          <a href="#" class="block text-gray-700 hover:text-black">Brands</a>
        </li>
      </ul>
    </div>

    <!-- Header -->
    <header class="header_products">
      <div class="bungkus_content_header">
        <div class="products_image">
          <div class="img_satu">
            <img src="../img/products-preview/products-1.jpg" alt="" />
          </div>
          <div class="other_preview">
            <div class="other_img">
              <img src="../img/products-preview/products-1.jpg" alt="" />
            </div>
            <div class="other_img">
              <img src="../img/products-preview/products-2.jpg" alt="" />
            </div>
            <div class="other_img">
              <img src="../img/products-preview/products-3.jpg" alt="" />
            </div>
          </div>
        </div>
        <div class="products_details">
          <p class="title_products">One Life Graphic T-shirt</p>
          <div class="rating">
            <input
              type="radio"
              id="star5"
              name="rate"
              value="5"
              class="hidden"
            />
            <label for="star5" title="text"
              ><i class="ph-fill ph-star"></i
            ></label>
            <input
              type="radio"
              id="star4"
              name="rate"
              value="4"
              class="hidden"
            />
            <label for="star4" title="text"
              ><i class="ph-fill ph-star"></i
            ></label>
            <input
              checked=""
              type="radio"
              id="star3"
              name="rate"
              value="3"
              class="hidden"
            />
            <label for="star3" title="text"
              ><i class="ph-fill ph-star"></i
            ></label>
            <input
              type="radio"
              id="star2"
              name="rate"
              value="2"
              class="hidden"
            />
            <label for="star2" title="text"
              ><i class="ph-fill ph-star"></i
            ></label>
            <input
              type="radio"
              id="star1"
              name="rate"
              value="1"
              class="hidden"
            />
            <label for="star1" title="text"
              ><i class="ph-fill ph-star"></i
            ></label>
          </div>
        </div>
      </div>
    </header>
    <script src="../../main.js"></script>
  </body>
</html>
