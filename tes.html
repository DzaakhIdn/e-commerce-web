<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Card</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="mx-auto bg-white p-6 rounded-lg shadow-md">
      <!-- Star Rating -->
      <div class="flex items-center mb-2">
        <div class="flex space-x-1 text-yellow-500">
          <i class="ph-star-fill"></i>
          <i class="ph-star-fill"></i>
          <i class="ph-star-fill"></i>
          <i class="ph-star-fill"></i>
          <i class="ph-star-half"></i>
        </div>
        <button class="ml-auto text-gray-400">
          <i class="ph-dots-three-outline-vertical text-xl"></i>
        </button>
      </div>

      <!-- Reviewer Info -->
      <div class="flex items-center mb-2">
        <span class="font-semibold">Samantha D.</span>
        <i class="ph-check-circle-fill text-green-500 ml-1"></i>
      </div>

      <!-- Review Text -->
      <p class="text-gray-600 mb-4">
        "I absolutely love this t-shirt! The design is unique and the fabric
        feels so comfortable. As a fellow designer, I appreciate the attention
        to detail. It's become my favorite go-to shirt."
      </p>

      <!-- Review Date -->
      <p class="text-gray-400 text-sm">Posted on August 14, 2023</p>
    </div>
  </body>
</html>
