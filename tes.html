<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Section</title>
    <script src="https://unpkg.com/phosphor-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
      <!-- Color Selection -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Select Colors</h2>
        <div class="flex space-x-4 mb-4">
          <div
            class="w-8 h-8 rounded-full border border-gray-300 bg-[#5b4a33] flex items-center justify-center"
          >
            <svg
              class="w-4 h-4 text-white"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
          </div>
          <div class="w-8 h-8 rounded-full bg-[#36544e]"></div>
          <div class="w-8 h-8 rounded-full bg-[#2b2d48]"></div>
        </div>
      </div>

      <!-- Size Selection -->
      <div>
        <h2 class="text-lg font-semibold mb-2">Choose Size</h2>
        <div class="flex space-x-4 mb-4">
          <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700">
            Small
          </button>
          <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700">
            Medium
          </button>
          <button class="px-4 py-2 rounded-full bg-black text-white">
            Large
          </button>
          <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-700">
            X-Large
          </button>
        </div>
      </div>

      <!-- Add to Cart & Quantity Selection -->
      <div class="flex items-center justify-between">
        <!-- Quantity Selection -->
        <div class="flex items-center space-x-2">
          <button class="bg-gray-200 rounded-full p-2">
            <i class="ph-minus text-xl"></i>
          </button>
          <span class="mx-2 text-lg font-semibold">1</span>
          <button class="bg-gray-200 rounded-full p-2">
            <i class="ph-plus text-xl"></i>
          </button>
        </div>

        <!-- Add to Cart Button -->
        <div class="flex-grow ml-4">
          <button class="w-full py-3 bg-black text-white rounded-full">
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
